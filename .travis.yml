language: java

jdk:
  - oraclejdk8
  - oraclejdk7

os:
  - linux

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: true

before_script:
- ./gradlew clean
- mkdir build build/classes build/classes/test
- cp -r src/test/java/resources build/classes/test/resources

script:
- ./gradlew test jacocoTestReport && ./gradlew jar